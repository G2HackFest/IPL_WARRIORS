<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpg" href="logo.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Profile | Peer Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .tag-option {
            transition: all 0.2s ease;
        }
        .tag-option.selected {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="font-inter bg-gray-50 min-h-screen py-8 px-4">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-6">
            <div class="flex items-center mb-6">
                <a href="index.html" class="text-blue-500 hover:text-blue-700 mr-4">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="text-2xl font-bold text-gray-800">Create Your Profile</h1>
            </div>

            <div class="mb-8">
                <div class="flex mb-2">
                    <div class="w-1/3 h-2 bg-blue-500 rounded-l-full"></div>
                    <div class="w-2/3 h-2 bg-gray-200 rounded-r-full"></div>
                </div>
                <p class="text-sm text-gray-500">Step 1 of 3: Mental Health Focus</p>
            </div>

            <form id="profileForm">
                <div class="mb-8">
                    <h2 class="text-lg font-semibold mb-4 text-gray-700">What brings you here today? (Select upto 3)</h2>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="tag-option bg-gray-100 hover:bg-blue-100 p-3 rounded-lg cursor-pointer text-center" data-value="anxiety">
                            <i class="fas fa-wind text-blue-500 mb-1"></i>
                            <p>Anxiety</p>
                        </div>
                        <div class="tag-option bg-gray-100 hover:bg-blue-100 p-3 rounded-lg cursor-pointer text-center" data-value="depression">
                            <i class="fas fa-cloud text-blue-500 mb-1"></i>
                            <p>Depression</p>
                        </div>
                        <div class="tag-option bg-gray-100 hover:bg-blue-100 p-3 rounded-lg cursor-pointer text-center" data-value="stress">
                            <i class="fas fa-fire text-blue-500 mb-1"></i>
                            <p>Stress</p>
                        </div>
                        <div class="tag-option bg-gray-100 hover:bg-blue-100 p-3 rounded-lg cursor-pointer text-center" data-value="loneliness">
                            <i class="fas fa-user-friends text-blue-500 mb-1"></i>
                            <p>Loneliness</p>
                        </div>
                        <div class="tag-option bg-gray-100 hover:bg-blue-100 p-3 rounded-lg cursor-pointer text-center" data-value="grief">
                            <i class="fas fa-heart text-blue-500 mb-1"></i>
                            <p>Grief</p>
                        </div>
                        <div class="tag-option bg-gray-100 hover:bg-blue-100 p-3 rounded-lg cursor-pointer text-center" data-value="">
                            <i class="fas fa-ellipsis-h text-blue-500 mb-1"></i>
                            <p>Prefer Not to Say</p>
                        </div>
                    </div>
                </div>
                <div class="mb-8">
                    <h2 class="text-lg font-semibold mb-4 text-gray-700">When are you typically available?</h2>
                    <div class="grid grid-cols-4 gap-2">
                        <div class="time-slot bg-gray-100 hover:bg-blue-100 p-2 rounded cursor-pointer text-center" data-time="morning">
                            <i class="fas fa-sun text-yellow-400"></i>
                            <p class="text-xs">Morning</p>
                        </div>
                        <div class="time-slot bg-gray-100 hover:bg-blue-100 p-2 rounded cursor-pointer text-center" data-time="afternoon">
                            <i class="fas fa-cloud-sun text-orange-400"></i>
                            <p class="text-xs">Afternoon</p>
                        </div>
                        <div class="time-slot bg-gray-100 hover:bg-blue-100 p-2 rounded cursor-pointer text-center" data-time="evening">
                            <i class="fas fa-moon text-indigo-400"></i>
                            <p class="text-xs">Evening</p>
                        </div>
                        <div class="time-slot bg-gray-100 hover:bg-blue-100 p-2 rounded cursor-pointer text-center" data-time="night">
                            <i class="fas fa-star text-blue-400"></i>
                            <p class="text-xs">Night</p>
                        </div>
                    </div>
                </div>
                <div class="mb-8">
                    <h2 class="text-lg font-semibold mb-4 text-gray-700">How would you like to participate?</h2>
                    <div class="space-y-3">
                        <label class="flex items-center space-x-3">
                            <input type="radio" name="comfort" value="listener" class="form-radio text-blue-500">
                            <span>Mostly listen</span>
                        </label>
                        <label class="flex items-center space-x-3">
                            <input type="radio" name="comfort" value="both" class="form-radio text-blue-500" checked>
                            <span>Both listen and share</span>
                        </label>
                        <label class="flex items-center space-x-3">
                            <input type="radio" name="comfort" value="speaker" class="form-radio text-blue-500">
                            <span>Mostly share</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-6 rounded-lg transition duration-300">
                    Complete Profile
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tags = document.querySelectorAll('.tag-option');
            const selectedTags = new Set();
            
            tags.forEach(tag => {
                tag.addEventListener('click', function() {
                    const value = this.getAttribute('data-value');
                    
                    if (selectedTags.has(value)) {
                        selectedTags.delete(value);
                        this.classList.remove('selected', 'bg-blue-200', 'border-blue-400');
                        this.classList.add('bg-gray-100', 'hover:bg-blue-100');
                    } else if (selectedTags.size < 3) {
                        selectedTags.add(value);
                        this.classList.add('selected', 'bg-blue-200', 'border-blue-400');
                        this.classList.remove('bg-gray-100', 'hover:bg-blue-100');
                    }
                });
            });

            const timeSlots = document.querySelectorAll('.time-slot');
            const selectedTimes = new Set();
            
            timeSlots.forEach(slot => {
                slot.addEventListener('click', function() {
                    const time = this.getAttribute('data-time');
                    
                    if (selectedTimes.has(time)) {
                        selectedTimes.delete(time);
                        this.classList.remove('selected', 'bg-blue-200', 'border-blue-400');
                        this.classList.add('bg-gray-100', 'hover:bg-blue-100');
                    } else {
                        selectedTimes.add(time);
                        this.classList.add('selected', 'bg-blue-200', 'border-blue-400');
                        this.classList.remove('bg-gray-100', 'hover:bg-blue-100');
                    }
                });
            });
            document.getElementById('profileForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const comfortLevel = document.querySelector('input[name="comfort"]:checked').value;
                const profileData = {
                    tags: Array.from(selectedTags),
                    availability: Array.from(selectedTimes),
                    comfortLevel,
                    createdAt: new Date().toISOString()
                };
                
                localStorage.setItem('peerSupportProfile', JSON.stringify(profileData));
                window.location.href = 'matching.html';
            });
        });
    </script>
</body>
</html>
